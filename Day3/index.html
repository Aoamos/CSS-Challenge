<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div class="container">
      <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica Randall" />
      <h1 class="name">Jessica Randall</h1>
      <h3 class="yellow">London, United Kingdom</h3>
      <p>"Front-end developer and avid reader."</p>
      <h4 class="card">GitHub</h4>
      <h4 class="card">Frontend Mentor</h4>
      <h4 class="card">LinkedIn</h4>
      <h4 class="card">Twitter</h4>
      <h4 class="card">Instagram</h4>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Aoamos</a>.
      </div>
    </div>
  </body>
</html>
